<a routerLink="" class="card-container" (click)="checkTeam($event)">
    <div class="card" style="width: 20rem;">
        <img src="{{ teamCard.teamImage }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ teamCard.teamName }}</h5>
            <p class="card-text">{{ teamCard.teamDesc }}</p>

        </div>
    </div>
</a>
